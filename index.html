<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Mesto">
    </header>

    <main>
      <section class="profile">
        <img class="profile__image" src="./images/avatar.png" alt="Аватарка">
        <div class="profile-info">
          <h1 class="profile-info__name">Жак-Ив Кусто</h1>
          <button class="profile-info__edit" type="button"></button>
          <p class="profile-info__occupation">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements">
        <template id="template-element">
          <div class="element">
            <img class="element__image" src="./images/taiwan.jpg " alt=" ">
            <div class="element__prop">
            <h2 class="element__title">Тайвань</h2>
            <button class="element__like"></button>
            </div>
          </div>
        </template>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&COPY; 2020 Mesto Russia</p>
    </footer>

    <!-- попап редактирования профиля -->
    <div class="popup" id="popup-edit">
      <button class="popup__exit" type="button" id="popup-exit-edit"></button>
      <form class="popup__container" name="popup-form" id="popup-container-edit">
        <h3 class="popup__title">Редактировать профиль</h3>
        <input class="popup__input" type="text" placeholder="Жак-Ив Кусто" id="popup-name" name="popup-name" required>
        <input class="popup__input" type="text" placeholder="Исследователь океана" id="popup-job" name="popup-job" required>
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
    </div>

    <!-- попап добавления места  -->
    <div class="popup" id="popup-add">
      <button class="popup__exit" type="button"></button>
      <form class="popup__container" name="popup-form" id="popup-container-add">
        <h3 class="popup__title">Новое место</h3>
        <input class="popup__input" type="text" placeholder="Название" id="place-name" name="place-name" required>
        <input class="popup__input" type="text" placeholder="Ссылка на картинку" id="picture-link" name="picture-link" required>
        <button class="popup__save" type="submit">Создать</button>
      </form>
    </div>


  </div>
  <script src="./scripts/script.js"></script>
</body>

</html>
